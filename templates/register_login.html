<!--title jquery_js_url header_css_url register_login_css_url footer_css_url register_login_js_url page.type-->
<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{{title}}</title>
	<script src={{jquery_js_url}}></script>
	<link rel="stylesheet" href={{header_css_url}} type="text/css">
	<link rel="stylesheet" href={{register_login_css_url}} type="text/css">
	<link rel="stylesheet" href={{footer_css_url}} type="text/css">
	<script src={{register_login_js_url}}></script>
	</head>

<body>
{% include 'header.html' %}

<span class={{page.type}} id="page-type-flag"  style="display:none;"></span>
<div class="contenter">
        <div class="title-line"><span class="tit" >注册</span></div>
        <div class="register-contenter">

            <form action="" id="register-form" method="post" onsubmit="return false;">
                {% csrf_token %}
                <input type="text" name="login-url" value="{% url 'login' %}" style="display:none;">
                <input type="text" name="register-url" value="{% url 'register' %}" style="display:none;">
                <input type="text" name="login-uname" placeholder="昵称" class="input-inner login-input"> <p class="login-uname-error-message login-input"></p>
                <input type="password" name="login-pwd" placeholder="密码" class="input-inner login-input"> <p class="login-pwd-error-message login-input"></p>
                <input type="text" autocomplete="off" name="uname" placeholder="昵称" class="input-inner register-input"> <p class="uname-error-message register-input"></p>
                <input type="password" autocomplete="off" name="userpwd" placeholder="密码（6-16个字符组成，区分大小写）" class="input-inner register-input"> <p class="pwd-error-message register-input"></p>
                <input type="password" autocomplete="off" name="checkpwd" placeholder="确定密码" class="input-inner register-input"> <p class="cpwd-error-message register-input"></p>
                <input type="text" autocomplete="off" name="uemail" placeholder="请填写有效邮箱以便找回密码" class="input-inner register-input"> <p class="uemail-error-message register-input"></p>
                <input type="text" autocomplete="off" name="hidden-verify" style="display:none;" class="input-inner">
                <div class="btn-box"><button type="button" class="input-btn" id="register-btn">注册</button>
                <button type="button" class="input-btn" id="login-btn">登录</button></div>

            </form>
        </div>
</div>

{% include 'footer.html' %}

</body></html>
