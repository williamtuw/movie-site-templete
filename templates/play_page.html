<!--title jquery_js_url header_css_url play_page_css_url footer_css_url play_page_js_url delopy_url-->
<!--video.title video.class video.post video.src-->
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no">
    <meta name="referrer" content="never">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{title}}</title>
    <script src={{jquery_js_url}}></script>
    <link rel="stylesheet" href={{header_css_url}} type="text/css">
    <link rel="stylesheet" href={{play_page_css_url}} type="text/css">
    <link rel="stylesheet" href={{footer_css_url}} type="text/css">
    <script src={{play_page_js_url}}></script>
</head>

<body>
{% include 'header.html' %}

<div class="contenter">
    <div class="main-content">
        <div class="declaration"><p>{{delopy_url}}</p>{% if not is_login %}<p style="font-size:32px;font-weight:bold;color:red;">
            <br><a href="{% url 'login' %}">点我登录</a></p>{% elif not is_vip %} <p style="font-size:32px;font-weight:bold;color:red;">您目前不是vip只能观看30分钟哦
            <br><a href="{% url 'user' 'vip_serve' %}">开通vip</a></p> {% endif %}</div>
        <div class="video-title"><h2> {{video.title}} </h2>
            <p class="class-post">
                分类: {{video.class}} / 发布于{{video.post}}
            </p></div>
        <div class="video-player">
            <video id="bofqi" autoplay="autoplay" controls="controls"
                   src={{video.src}} >
                您的浏览器不支持HTML5的 video 标签，无法为您播放！
            </video>
        </div>
    </div>
</div>

{% include 'footer.html' %}

</body>
</html>
